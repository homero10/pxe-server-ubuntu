# ubuntu tftpboot menu
UI vesamenu.c32

MENU TITLE Ubuntu
INCLUDE /menu/common.cfg

LABEL <-- Back to Main Menu
  CONFIG /pxelinux.cfg/default
  MENU SEPARATOR

#start xubuntu-16.04.2-desktop-i386
LABEL xubuntu-16.04-desktop-i386
  MENU LABEL XUbuntu 16.04 Desktop i386
  KERNEL xubuntu/16.04/i386/vmlinuz
  APPEND boot=casper netboot=nfs nfsroot=192.168.29.30:/data/install/xubuntu/16.04/i386 initrd=xubuntu/16.04/i386/initrd.lz
  TEXT HELP
    Netboot XUbuntu 16.04 32-bit DVD
  ENDTEXT
#end xubuntu-16.04.2-desktop-i386